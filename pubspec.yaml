name: grab_clone
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  country_code_picker: ^1.2.2
  font_awesome_flutter: ^8.5.0
  flutter_slidable: ^0.5.4


dev_dependencies:
  flutter_test:
    sdk: flutter

analyzer:
  enable-experiment:
    - spread-collections
    
flutter:
  uses-material-design: true

  assets:
   - assets/images/
   - assets/images/pay/
   - assets/images/feature/
  
  fonts:
    - family: Sanomat Grab Web
      fonts:
        - asset: assets/fonts/sanomat-grab-web.ttf